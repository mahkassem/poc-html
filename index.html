<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payment Selection</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					Oxygen, Ubuntu, Cantarell, sans-serif;
				background: #1a1a1a;
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				padding: 20px;
				color: #ffffff;
			}

			.container {
				width: 100%;
				max-width: 400px;
				text-align: center;
			}

			.payment-header {
				margin-bottom: 40px;
			}

			.payment-icon {
				width: 80px;
				height: 80px;
				background: linear-gradient(135deg, #22c55e, #16a34a);
				border-radius: 50%;
				margin: 0 auto 24px;
				display: flex;
				align-items: center;
				justify-content: center;
				box-shadow: 0 8px 32px rgba(34, 197, 94, 0.3);
			}

			.payment-icon svg {
				width: 40px;
				height: 40px;
				fill: white;
			}

			.payment-title {
				font-size: 32px;
				font-weight: 400;
				margin-bottom: 16px;
				color: #ffffff;
			}

			.payment-description {
				font-size: 16px;
				color: #a3a3a3;
				line-height: 1.5;
				margin-bottom: 40px;
			}

			.invoice-input-container {
				margin-bottom: 32px;
			}

			.invoice-label {
				display: block;
				font-size: 14px;
				color: #a3a3a3;
				margin-bottom: 8px;
				text-align: left;
			}

			.invoice-input {
				width: 100%;
				background: rgba(255, 255, 255, 0.05);
				border: 1px solid rgba(255, 255, 255, 0.1);
				color: #ffffff;
				padding: 16px;
				border-radius: 12px;
				font-size: 16px;
				font-family: inherit;
				transition: all 0.2s ease;
			}

			.invoice-input:focus {
				outline: none;
				border-color: #22c55e;
				background: rgba(255, 255, 255, 0.08);
				box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
			}

			.invoice-input::placeholder {
				color: #6b7280;
			}

			.payment-options {
				display: flex;
				flex-direction: column;
				gap: 16px;
			}

			.apple-pay-button {
				width: 100%;
				background: #000;
				border: 1px solid #000;
				color: #ffffff;
				border: none;
				border-radius: 50px;
				font-size: 18px;
				font-weight: 300;
				cursor: pointer;
				transition: background-color 0.2s ease;
			}

			.apple-pay-button:hover {
				background: #000;
			}

			.apple-pay-button:active {
				transform: translateY(1px);
			}

			.apple-pay-button svg {
				vertical-align: middle;
				margin-left: 10px;
			}

			.pay-button {
				width: 100%;
				background: #000;
				border: 1px solid #4ade80;
				color: #ffffff;
				border-radius: 50px;
				padding: 18px;
				font-size: 18px;
				font-weight: 300;
				cursor: pointer;
				transition: background-color 0.2s ease;
			}

			.pay-button:hover {
				background: #22c55e;
			}

			.pay-button:active {
				transform: translateY(1px);
			}

			.security-note {
				margin-top: 24px;
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 8px;
				font-size: 14px;
				color: #22c55e;
				opacity: 0.9;
			}

			.security-icon {
				width: 48px;
				height: 48px;
				fill: #22c55e;
			}

			.arabic-text {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				direction: rtl;
			}

			.guide-link {
				margin-top: 32px;
				padding-top: 24px;
				border-top: 1px solid rgba(255, 255, 255, 0.1);
			}

			.guide-link a {
				display: inline-flex;
				align-items: center;
				gap: 8px;
				color: #22c55e;
				text-decoration: none;
				font-size: 14px;
				font-weight: 500;
				transition: all 0.2s ease;
				padding: 8px 16px;
				border-radius: 8px;
				background: rgba(34, 197, 94, 0.05);
				border: 1px solid rgba(34, 197, 94, 0.2);
			}

			.guide-link a:hover {
				background: rgba(34, 197, 94, 0.1);
				border-color: rgba(34, 197, 94, 0.4);
				transform: translateY(-2px);
			}

			.guide-link svg {
				width: 18px;
				height: 18px;
				fill: currentColor;
			}

			@media (max-width: 480px) {
				.container {
					max-width: 320px;
				}

				.payment-title {
					font-size: 28px;
				}

				.payment-description {
					font-size: 15px;
				}
			}
		</style>
	</head>

					id="invoiceId"
					class="invoice-input"
					placeholder="Enter your invoice ID"

				>
			</div>
		</div>

		<script>
			function goToCardPayment() {
				const invoiceId = document.getElementById("invoiceId").value.trim();
				if (!invoiceId) {
					alert("Please enter an Invoice ID");
					document.getElementById("invoiceId").focus();
					return;
				}
				window.location.href = `cardpayment.html?invoiceId=${encodeURIComponent(
					invoiceId
				)}`;
			}

			function goToApplePay() {
				const invoiceId = document.getElementById("invoiceId").value.trim();
				if (!invoiceId) {
					alert("Please enter an Invoice ID");
					document.getElementById("invoiceId").focus();
					return;
				}
				window.location.href = `apple-pay.html?invoiceId=${encodeURIComponent(
					invoiceId
				)}`;
			}
		</script>
	</body>
</html>
