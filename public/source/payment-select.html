<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Selection</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        color: #ffffff;
      }

      .container {
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .payment-header {
        margin-bottom: 40px;
      }

      .payment-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #22c55e, #16a34a);
        border-radius: 50%;
        margin: 0 auto 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 32px rgba(34, 197, 94, 0.3);
      }

      .payment-icon svg {
        width: 40px;
        height: 40px;
        fill: white;
      }

      .payment-title {
        font-size: 32px;
        font-weight: 400;
        margin-bottom: 16px;
        color: #ffffff;
      }

      .payment-description {
        font-size: 16px;
        color: #a3a3a3;
        line-height: 1.5;
        margin-bottom: 40px;
      }

      .payment-options {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .apple-pay-button {
        width: 100%;
        background: #000;
        border: 1px solid #000;
        color: #ffffff;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        font-weight: 300;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .apple-pay-button:hover {
        background: #000;
      }

      .apple-pay-button:active {
        transform: translateY(1px);
      }

      .apple-pay-button svg {
        vertical-align: middle;
        margin-left: 10px;
      }

      .pay-button {
        width: 100%;
        background: #000;
        border: 1px solid #4ade80;
        color: #ffffff;
        border-radius: 50px;
        padding: 18px;
        font-size: 18px;
        font-weight: 300;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .pay-button:hover {
        background: #22c55e;
      }

      .pay-button:active {
        transform: translateY(1px);
      }

      .security-note {
        margin-top: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 14px;
        color: #22c55e;
        opacity: 0.9;
      }

      .security-icon {
        width: 48px;
        height: 48px;
        fill: #22c55e;
      }

      .arabic-text {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        direction: rtl;
      }

      @media (max-width: 480px) {
        .container {
          max-width: 320px;
        }

        .payment-title {
          font-size: 28px;
        }

        .payment-description {
          font-size: 15px;
        }
      }
    </style>
  </head>
